openapi: 3.0.1
info:
  title: FlightReservation
  version: 1.0.0
servers:
 -
  url: /
security:
 -
  default: []
paths:
  /getcustomers:
    get:
      description: Return all the customers
      responses:
        "200":
          description: OK. List of APIs is returned.
          content: {}
        "304":
          description: Not Modified. Empty body because the client has already the latest version of the requested resource.
          content: {}
        "406":
          description: Not Acceptable. The requested media type is not supported
          content: {}
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /bookings/{customerId}:
    get:
      description: Get bookings by ID
      parameters:
       -
        name: customerId
        in: path
        description: customer Id
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: OK Requested routs will be returned
          content: {}
        "304":
          description: Not Modified. Empty body because the client has already the latest version of the requested resource.
          content: {}
        "404":
          description: Not Found. Requested API does not exist.
          content: {}
        "406":
          description: Not Acceptable. The requested media type is not supported
          content: {}
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /cheapestflights:
    get:
      description: Return a list of available flight lists
      responses:
        "200":
          description: OK. List of APIs is returned.
          content: {}
        "304":
          description: Not Modified. Empty body because the client has already the latest version of the requested resource.
          content: {}
        "406":
          description: Not Acceptable. The requested media type is not supported
          content: {}
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /nonstop-tickets:
    get:
      description: Return a list of available non stop flight lists
      responses:
        "200":
          description: OK. List of APIs is returned.
          content: {}
        "304":
          description: Not Modified. Empty body because the client has already the latest version of the requested resource.
          content: {}
        "406":
          description: Not Acceptable. The requested media type is not supported
          content: {}
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
components:
  securitySchemes:
    default:
      type: oauth2
